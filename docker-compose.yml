version: '3.8'

services:
  proxy:
    build:
      context: .
      dockerfile: Dockerfile
    image: proxy
    ports:
      - '80:5000' # expose 80 on host and sent to 5000 in container
    secrets:
      - aws_credentials
      - phone_number
    volumes:
      - type: bind
        source: .
        target: /var/www
    working_dir:
      /var/www
    entrypoint:
      python
    command:
      wsgi.py
#  web:
#    image: httpd  # this will use httpd:latest
secrets:
   aws_credentials:
     file: accessKeys.csv
   phone_number:
     file: PhoneNumber.txt
